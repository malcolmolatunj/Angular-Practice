<form [formGroup]="userForm" (submit)="onSave()" (reset)="onReset()">
  <mat-toolbar class="header">
    <div><span>Create User</span></div>
    <div>
      <button mat-raised-button color="accent" type="submit">Save</button>
      <button mat-raised-button color="accent" type="reset">Clear</button>
      <a mat-raised-button color="accent" type="button" (click)="onCancel()">
        Cancel
      </a>
    </div>
  </mat-toolbar>
  <app-profile-entry-detail
    formGroupName="basicDetailForm"
  ></app-profile-entry-detail>
  <app-profile-entry-roles></app-profile-entry-roles>
</form>
